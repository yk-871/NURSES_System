version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: gunicorn --bind 0.0.0.0:$PORT app:app
  network:
    port: 5000
    env: PORT
  env:
    - name: PORT
      value: "5000"
    - name: FLASK_ENV
      value: "production"